    </section>
    <section class="shipping-details">
      <h2 i18n>Your order is on its way!</h2>
      <p i18n>Thank you for shopping with us and your order has been processed.</p>

          <th i18n>Amount</th>

          <td>{{"05/01/2022" | date}}</td>
          <td>{{129 | currency}}</td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td class="total-amount-label" i18n>Total Amount</td>
          <td class="total-amount">{{129 | currency}}</td>
        </tr>
      </table>
    </section>
  </div>
</main>
